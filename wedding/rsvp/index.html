---
layout: wedding
---
<form class="rsvp-form" action="//formspree.io/rsvp@tal.co.tt" method="POST">
    <input type="hidden" name="_subject" value="[Wedding RSVP]">
    <input type="hidden" name="_next" value="//tal.co.tt/wedding/rsvp_thanks">
    <input type="text" name="_gotcha" style="display:none" />

    <div class="form-group">
  	  <label>How many of you?</label>
  	  <input type="number" name="count" class="form-control" placeholder="Number of awesome people">
  	</div>
    <div class="form-group">
  	  <label>What are your names?</label>
  	  <input type="text" name="names" class="form-control" placeholder="Names">
  	</div>
  	<div class="form-group">
  	  <label>What's your email?</label>
  	  <input type="email" name="email" class="form-control" placeholder="Email">
  	</div>
    <div class="form-group">
      <label>Can you make it?</label>
      <div class="radio">
        <label>
          <input type="radio" name="attending" value="yes" checked>
          Wouldn't miss it for the world
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="attending" value="no">
          Will celebrate from afar
        </label>
      </div>
    </div>
  	<div class="form-group hide-if-not-attending">
  	  <label>What song will get you up and dancin'?</label>
  	  <input type="text" name="song" class="form-control" placeholder="OMG fave song">
  	</div>
  	<button type="submit" class="btn btn-wedding btn-lg">Send RSVP</button>
</form>
