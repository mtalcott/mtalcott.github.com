<div class="navbar">
    {% for page_data in site.data.pages %}
        <div class="navbar-item">
            <a href="{{page_data.url}}" {% if page_data.url == page.url %}class="active"{% endif %}>
                <div class="navbar-item-inner">
                   {{page_data.pretty_name}}
                </div>
            </a>
        </div>
    {% endfor %}
</div>
