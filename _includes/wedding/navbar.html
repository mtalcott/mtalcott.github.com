<div class="navbar">
    {% for page in site.data.pages %}
        <div class="navbar-item">
            <a href="#{{page.name}}" {% if page.active %}class="active"{% endif %}>
                <div class="navbar-item-inner">
                   {{page.pretty_name}}
                </div>
            </a>
        </div>
    {% endfor %}
</div>
